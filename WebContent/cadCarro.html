<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Carro | Crud de carros</title>
    </head>
    <body>
        <form method="POST" action="CarroController">
            <div>
                <label for="carro-name">Nome da carro</label>
                <input name="carro-name" type="text">
            </div>
            <div>
                <label for="carro-color">Cor da carro</label>
                <input name="carro-color" type="text">
            </div>
            <div>
                <label for="carro-brand">Marca da carro</label>
                <input name="carro-brand" type="text">
            </div>

            <input type="submit" value="enviar"/>
        </form>
    </body>
</html>
