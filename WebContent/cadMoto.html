<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Moto | Crud de motos</title>
    </head>
    <body>
        <form method="POST" action="MotoController">
            <div>
                <label for="moto-name">Nome da moto</label>
                <input name="moto-name" type="text">
            </div>
            <div>
                <label for="moto-color">Cor da moto</label>
                <input name="moto-color" type="text">
            </div>
            <div>
                <label for="moto-brand">Marca da moto</label>
                <input name="moto-brand" type="text">
            </div>

            <input type="submit" value="enviar"/>
        </form>
    </body>
</html>
